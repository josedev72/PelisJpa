<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: #495057;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #007bff;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Tablas CRUD</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadTable('usuarios')">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadTable('directores')">Directores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadTable('peliculas')">Películas</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 content">
                <div id="tableContent">
                    <!-- Aquí se cargará la tabla correspondiente -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function loadTable(tableName) {
            $('#tableContent').load(`${tableName}.html`);
        }
    </script>
</body>
</html>
